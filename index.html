<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"></link>
    <title>Calculate!</title>
</head>
<body>
    <div class="main container">
        <div class="calculator container">
            
            <div class="display container">
                <div id="displayed-firstNum" class="cssNotHighlighted">###</div>
                <div id="displayed-operator" class="cssNotHighlighted">?</div>
                <div id="displayed-secondNum" class="cssNotHighlighted">###</div>
            </div>
            
            <div class="button container">
                <div class="row 1">
                    <input type="button" class="number button" value="1">
                    <input type="button" class="number button" value="2">
                    <input type="button" class="number button" value="3">
                    <input type="button" class="operator button" value="/">
                </div>
                
                <div class="row 2">
                    <input type="button" class="number button" value="4">
                    <input type="button" class="number button" value="5">
                    <input type="button" class="number button" value="6">
                    <input type="button" class="operator button" value="*">
                </div>
                
                <div class="row 3">
                    <input type="button" class="number button" value="7">
                    <input type="button" class="number button" value="8">
                    <input type="button" class="number button" value="9">
                    <input type="button" class="operator button" value="-">
                </div>
                
                <div class="row 4">
                    <input type="button" class="number button" value="0">
                    <input type="button" class="decimal button" value=".">
                    <input type="button" class="equals button" value="="> 
                    <input type="button" class="operator button" value="+">  
                </div>
                
                <div class="row bottom">
                    <input type="button" class="bottom button" id="clear" value="&#9249">
                    <input type="button" class="bottom button" id="backspace" value="&#x232B">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
