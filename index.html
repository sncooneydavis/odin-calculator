<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <style src="./style.css" rel="stylesheet"></style>
    <title>Document</title>
</head>
<body>
    <div class="main container">
        <div class="calculator container">
            <div id="displayed-input"></div>
            <div class="button container">
               <!-- group in rows of four -->
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="operator button" id="/" value="/">
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="operator button" id="*" value="*">
                <input type="button" class="button" value="7">
                <input type="button" class="button" value="8">
                <input type="button" class="button" value="9">
                <input type="button" class="operator button" id="-" value="-">
                <input type="button" class="button" value="0">
                <input type="button" class=" operator button" value=".">
                <input type="button" class="button back" value="BACK" 
                clicks = "none">
                <input type="button" class="operator button" id="+"
                value="+/=">     
            </div>
        </div>
    </div>
</body>
</html>
